<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Sentiment Analysis</title>
    </head>
    <body>
        <h1>Review Sentiment Analysis</h1>
        <textarea id="review" rows="4" cols="50" placeholder="Enter your Review Here........"></textarea>
        <br><br>
        <button id="analyze" onclick="analyzeSentiment()">Analyse</button>
<!-- calling the function to integrate sentiment analysis in the web site -->
        <script>
            async function analyzeSentiment() {
                const review = document.getElementById('review').value;
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ review }),
                });
                const result = await response.json();
                document.getElementById('result').innerText = `Sentiment: ${result.prediction}`;
            }
        </script>
    </body>
</html>
